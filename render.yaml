services:
  - type: web
    name: necropop
    env: python
    rootDir: backend
    plan: free
    buildCommand: |
      echo "PWD=$(pwd)"
      ls -la
      test -f requirements.txt || (echo "requirements.txt ABSENT" && exit 2)
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
         gunicorn main:app --workers 2 --threads 4 --timeout 120
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4o-mini
      - key: DEBUG_LLM
        value: "0"
